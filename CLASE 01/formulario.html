<!DOCTYPE html>
<html>
<head>
  <title>Inscripcion a la Carrera</title>
</head>
<body>
  <h2>Formulario de Inscripcion</h2>
  <form action="/submit" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>
    
    <label for="pais">Pais:</label>
    <input type="text" id="pais" name="pais" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="trabaja">Â¿Trabaja actualmente?</label><br>
    <input type="radio" id="si" name="trabaja" value="si" required>
    <label for="si">Si</label><br>
    <input type="radio" id="no" name="trabaja" value="no">
    <label for="no">No</label><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
